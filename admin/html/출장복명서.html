<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="/iansan/admin/css/print.css">
	<script src="/iansan/admin/js/jquery-3.5.0.js"></script>
</head>

<body>
	<div class="print_top">

	<div id="print_wrap">
		<div class="document_type2">
			<div class="docu_top">
				<div class="docu_tit">
					<span>출장복명서</span>
				</div>
			</div>

			<div class="docu_cont">

					<colgroup>
						<col style="width:130px">
						<col style="width:150px">
						<col style="width:150px">
						<col style="width:150px">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th>출장목적</th>
							<td colspan="4" class="txt_c">2019 안산시 문해교육관계자 워크숍</td>
						</tr>
						<tr>
							<th>출장일시</th>
							<td colspan="4">2019년 11월 20일</td>
						</tr>
						<tr>
							<th>출장장소</th>
							<td colspan="4">대부도 베르아델 승마클럽</td>
						</tr>
						<tr>
							<th rowspan="2">출 장 자</th>

							<td class="th">팀명</td>
							<td class="th">직위/직책</td>
							<td class="th">비고</td>
						</tr>
						<tr>
							<td class="txt_c">이현지</td>
							<td class="txt_c">평생학습팀</td>
							<td class="txt_c">팀원</td>
							<td></td>
						</tr>
						<tr>
							<th rowspan="2">세부내용</th>
							<td colspan="4">
								<div class="sub_tit">출장내용</div>
								<div class="sub_cont">
									<table>
										<thead>
											<tr>
												<th>시간</th>
												<th>주요내용</th>
												<th>비고</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>10:00 ~ 11:00</td>
												<td>평생학습 프로그램 체험</td>
												<td></td>
											</tr>
											<tr>
												<td>11:00 ~ 11:40</td>
												<td>문화공연</td>
												<td></td>
											</tr>
											<tr>
												<td>11:40 ~ 13:00</td>
												<td>식사 및 네트워크</td>
												<td></td>
											</tr>
										</tbody>
									</table>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="4">
								<div class="sub_tit">출장사진</div>
								<div class="sub_img">
									<img src="../img/ex01.png" alt="출장사진">
									<img src="../img/ex01.png" alt="출장사진">

						</tr>

				</table>
				<div class="txt_r">
					<img src="../img/logo.png" alt="안산시평생학습관">
